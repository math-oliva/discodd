<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Discos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja de Discos!</h1>
        <nav>
            <ul>
                <li><a href="add-product.html">Adicionar Disco</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Discos Disponíveis</h2>
            <div id="product-list"></div>
            <div id="pagination">
                <button id="prev-button" onclick="changePage(-1)">Anterior</button>
                <button id="next-button" onclick="changePage(1)">Próximo</button>
            </div>
        </section>

        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total: R$ 0,00</p>
            <button id="checkout-button">Finalizar Compra</button>
        </section>
    </main>

    <footer id="contact">
        <h2>Contato</h2>
        <p>Email: contato@lojadediscos.com</p>
        <p>Telefone: (11) 1234-5678</p>
        <p>&copy; 2024 Loja de Discos. Todos os direitos reservados.</p>
    </footer>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Cadastro de Cliente</h2>
            <form id="signup-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" required>
                
                <label for="address">Endereço:</label>
                <input type="text" id="address" required>
                
                <label for="bank">Dados Bancários:</label>
                <input type="text" id="bank" required placeholder="Banco, Agência, Conta">
                
                <button type="submit">Finalizar Compra</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
